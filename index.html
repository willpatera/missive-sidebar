<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Test Sidebar</title>

  <script src="https://integrations.missiveapp.com/missive.js"></script>
  <link href="https://integrations.missiveapp.com/missive.css" rel="stylesheet">
</head>

<body>
  <script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const apiKey = (urlParams.has('key')) ? urlParams.get('key') : showError('Error: Missing Translate API Key');

    Missive.on('change:conversations', (ids) => {
      Missive.fetchConversations(ids).then((conversations) => {
        if (conversations.length != 1) {
          // Do nothing if multiple conversations are selected.
          return
        }
        var message = conversations[0].latest_message
        if (!message || !message.from_field) {
          // Do nothing if conversation has no message (only chat comments) or if
          // message has no From field.
          return
        }
        
        console.log(`latest_message body: ${ JSON.stringify(message.body) }`)

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        var data = {"target": "en","q": message.body}
        xhr.addEventListener("readystatechange", function() {
          if(this.readyState === 4) {
            console.log(this.responseText);
          }
        });

        xhr.open("POST", `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.send(JSON.stringify(data));
      })
    })


  </script>
</body>

</html>
